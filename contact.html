<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pamela C Bootstrap Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
<body>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Pamela Christian</a>
    
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="#">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
    
      </nav>

     
      <div class="card">
        <div class="card-body">
          <h2 id="card-body-text">Contact</h2>
        </div>
      
        <hr>


        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea rows="7" type="password" class="form-control" id="exampleInputPassword1"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      
      <footer>
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-text">
            Copyright &copy;
          </span>
        </nav>
      </footer>
    
</body>
</html>
